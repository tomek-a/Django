{% extends 'base.html' %}

{% block content %}
    <p>{{ status }}</p>
    {% for message in messages %}
        <fieldset>
        <p>FROM: {{ message.message_from }}</p>
        <p>Title: {{ message.title }}</p>
        <p>Message: {{ message.content }}</p>
        </fieldset>
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>

{% endblock %}
