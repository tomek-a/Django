{% extends 'GWENT/base.html' %}

{% block basecontent %}
<h3>Current Deck</h3>
<div class="container deck">

</div>
<h3>Leaders</h3>
<div class="container">
    {% for leader in leaders %}
    <span class="card leader {{ card.name | cut:'\'' | cut:' '}}" data-in_deck="No">
        <span><img src="{{ leader.thumbnail_link }}" style="width:5%"> [</span>
        <span class="counter">0</span>
        <span>/1] </span>
    </span>
    {% endfor %}
</div>
<h3>Cards</h3>
<div class="container collection">
    {% for card in cards %}
    {% if card.type == 'Silver' or card.type == 'Gold' %}
    <span class="card silver_gold {{ card.name | cut:'\'' | cut:' '}}" data-in_deck="No">
        <span><img src="{{ card.thumbnail_link }}" style="width:5%"> [</span>
        <span class="counter">0</span>
        <span>/1] </span>
    </span>
    {% else %}
    <span class="card bronze {{ card.name | cut:'\'' | cut:' '}}" data-in_deck="No">
        <span><img src="{{ card.thumbnail_link }}" style="width:5%"> [</span>
        <span class="counter">0</span>
        <span>/3] </span>
    </span>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
